language: python
python:
  - "3.12"
  
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
  
# command to install dependencies
install:
  - pip install -r requirements.txt
  
# command to run tests
script:
  - pytest
  - python app/tests/app-test.py --cov-report term-missing --cov app -v
  
after_success:
  - codecov